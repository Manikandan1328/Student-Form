<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>

<style>

body{
font-family: Arial;
background:linear-gradient(45deg,#ff4d6d,#c77dff,#4361ee);
margin:0;
padding:0;
}

/* Form Box */

.form-box{
width:400px;
margin:60px auto;
background:white;
padding:25px;
border-radius:15px;
box-shadow:0px 0px 20px black;
}

/* Title */

h2{
text-align:center;
color:#c1121f;
}

/* Labels */

label{
font-weight:bold;
}

/* Inputs */

input,select{
width:100%;
padding:8px;
margin-top:5px;
margin-bottom:15px;
border-radius:8px;
border:1px solid gray;
}

/* Gender */

.gender{
width:auto;
}

/* Button */

button{
width:100%;
padding:10px;
background:#7209b7;
color:white;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#560bad;
}

/* Footer */

.footer{
text-align:center;
margin-top:10px;
font-size:14px;
color:#7209b7;
}

</style>

</head>

<body>

<div class="form-box">

<h2>Student Registration Form</h2>

<form>

<label>Name</label>
<input type="text" placeholder="Enter your name">

<label>Roll Number</label>
<input type="text" placeholder="Enter roll number">

<label>Department</label>
<select>
<option>CSE</option>
<option>AIML</option>
<option>ECE</option>
<option>BCA</option>
<option>EEE</option>
<option>MECH</option>
<option>CIVIL</option>
</select>

<label>Gender</label><br>

<input type="radio" name="gender" class="gender"> Male
<input type="radio" name="gender" class="gender"> Female
<input type="radio" name="gender" class="gender"> Other

<br><br>

<label>Phone Number</label>
<input type="text" placeholder="Enter phone number">

<label>Email</label>
<input type="email" placeholder="Enter email">

<button>Register</button>

</form>

<div class="footer">
Student Form
</div>

</div>

</body>
</html>
